version: '3.9'

services:
  # flaskのpython環境
  flask:
    # 管理コンテナ名
    container_name: ${APP_NAME}-app
    # Dockerファイルにて 定義
    build:
      context: .
      dockerfile: ./docker/python/Dockerfile
    # マウント
    volumes:
      - ./app:/usr/src/app
      - ./docker/python/.env.dev:/usr/src/app/.env
    # PORT = for flask
    ports:
      - ${WEB_PORT}:5000
    # flask起動させる 「--debugger --reload」でのホットリロード(開発用)
    command: flask run --host=0.0.0.0 --debugger --reload
  # フロントエンド(別サーバーで管理 前提)
  front:
    # 管理コンテナ名
    container_name: ${APP_NAME}-front
    # Dockerファイルにて定義
    build:
        context: .
        dockerfile: ./docker/vite/Dockerfile
    # 場所
    volumes:
      - ./front:/var/www/html
      - ./docker/vite/.env.dev:/var/www/html/.env
    # PORT = for watch
    ports:
      - ${FRONT_PORT:-3000}:5173
    # ホットリロード(開発用)で起動
    command: yarn run dev
    # コンテナを正常終了するのを防ぐ
    tty: true